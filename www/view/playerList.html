<ion-pane>
  <ion-header-bar class="bar-balanced">
    <h1 class="title" style="color: white;">新版眼保健操</h1>
  </ion-header-bar>
  <ion-content class="bgcontent">
    <div style="height: 15px"></div>
    <div class="item item-icon-left item-icon-right" ng-click="playList.showPlaying()" ng-if="playList.p.isPlaying"
      style="padding: 12px 54px 3px 54px">

      <div class="row" style="padding:0">
        <div class="col">
          <span ng-click="" ng-if="!playList.p.paused"><i class="ion-play balanced" ></i>&nbsp;&nbsp;正在播放</span>
          <span ng-click="" ng-if="playList.p.paused"><i class="ion-pause balanced" ></i>&nbsp;&nbsp;暂停播放</span>
          <!--&nbsp;&nbsp;{{playList.p.currentChapter | chapterFilter}}-->
        </div>
        <div class="col" style="padding-top:0">
          <ion-spinner icon="lines" class="spinner-balanced"></ion-spinner>
        </div>
        <div class="col">
          &nbsp;&nbsp;{{playList.p.currentTime  | timeFilter}}
        </div>
      </div>
    </div>

    <div class="list">
      <div class="item item-icon-left item-icon-right" ng-repeat="item in playList.lists" ng-click="playList.goPlay($index)">
        <i class="ion-ios-musical-notes balanced" ></i>
        {{item.name}}
        <i class="ion-ios-play balanced" style="float: right" ></i>
      </div>
    </div>
  </ion-content>
</ion-pane>
